<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Movie Recommendation</h2>
    <form id="movieForm">
      <ul>
        <li>
          <label for="genres">Select Genres:</label>
          <select id="genres" multiple>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Adventure">Adventure</option>
            <option value="Romance">Romance</option>
            <option value="Biography">Biography</option>
            <option value="Thriller">Thriller</option>
            <option value="Animation">Animation</option>
            <option value="Music">Music</option>
            <option value="Fantasy">Fantasy</option>
          </select>
        </li>
        <li>
          <label for="language">Select Language:</label>
          <select id="language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="German">German</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
          </select>
        </li>
        <li>
          <label for="releaseDate">Select Release Date:</label>
          <input type="date" id="releaseDate">
        </li>
        <li>
          <button type="button" onclick="recommendMovies()">Recommend Movies</button>
        </li>
      </ul>
    </form>

    <h3>Recommended Movies:</h3>
    <ul id="recommendedMovies"></ul>
  </div>

 <script src="script.js"></script>
</body>
</html>
